name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - run: pip install meson ninja
    - run: meson setup build/
      env:
        CC: gcc
    - run: meson compile -C build/
    - run: meson test -C build/ -v
    - uses: papeloto/action-zip@v1
      with:
        files: build/src/ engine
        dest: engine.zip
    - name: Create Release Linux
      id: create_release_linux
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          tag_name: Linux ${{ github.ref }}
          release_name: Release Linux ${{ github.ref }}
          draft: false
          prerelease: false
    - name: Upload Release Linux Asset
      id: upload-release-linux-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release_linux.outputs.upload_url }}
        asset_path: ./engine.zip
        asset_name: ecs-engine-linux.zip
        asset_content_type: application/zip

  macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - run: brew install gcc
    - run: pip install meson ninja
    - run: meson setup build/
      env:
        CC: gcc
    - run: meson compile -C build/
    - run: meson test -C build/ -v
    - uses: papeloto/action-zip@v1
      with:
        files: build/src/ engine
        dest: engine.zip
    - name: Create Release MacOS
      id: create_release_macos
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release MacOS ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Release MacOS Asset
      id: upload-release-macos-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release_macos.outputs.upload_url }}
        asset_path: ./engine.zip
        asset_name: ecs-engine-macos.zip
        asset_content_type: application/zip

  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - run: pip install meson ninja
    - uses: bus1/cabuild/action/msdevshell@v1
      with:
        architecture: x64
    - run: meson setup build
    - run: meson compile -v -C build
    - run: meson test -C build/ -v
    - uses: papeloto/action-zip@v1
      with:
        files: build/src/ engine
        dest: engine.zip
    - name: Create Release Windows
      id: create_release_windows
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release Windows ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Release Windows Asset
      id: upload-release-windows-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release_windows.outputs.upload_url }}
        asset_path: ./engine.zip
        asset_name: ecs-engine-windows.zip
        asset_content_type: application/zip
